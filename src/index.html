<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Veneily">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
    <title>Meripelastus</title>
    <link rel="stylesheet" href="index.css">
    
  </head>
  <body>
    <!-- Top Header Bar -->
    <header class="app-header">
      <div class="header-brand">
        <h1>MERIPELASTUS</h1>
      </div>
      <div class="header-controls">
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
          <span class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
        <button id="location-btn" class="header-btn location-btn" title="Location & Vessel Info (L)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Side Panel Menu -->
    <aside class="side-panel" id="side-panel">
      <div class="panel-content">
        <!-- Quick Actions -->
        <section class="panel-section">
          <h3>Pikavalinnat</h3>
          <div class="quick-actions">
            <button class="action-btn active" id="nav" data-layer="navigation">
              <span class="btn-icon">üß≠</span>
              <span class="btn-text">Navigointi</span>
            </button>
            <button class="action-btn" id="ais" data-layer="ais">
              <span class="btn-icon">üì°</span>
              <span class="btn-text">AIS</span>
            </button>
            <button class="action-btn" id="enc" data-layer="enc">
              <span class="btn-icon">üó∫Ô∏è</span>
              <span class="btn-text">ENC</span>
            </button>
          </div>
        </section>

        <!-- Weather Layers -->
        <section class="panel-section">
          <h3>S√§√§</h3>
          <div class="layer-group">
            <div class="layer-item">
              <button class="layer-toggle" id="satellite" data-layer="satellite">
                <span class="toggle-icon"></span>
                <span class="layer-name">Satelliitti</span>
              </button>
            </div>
            <div class="layer-item">
              <button class="layer-toggle" id="radar" data-layer="radar">
                <span class="toggle-icon"></span>
                <span class="layer-name">S√§√§tutka</span>
              </button>
            </div>
            <div class="layer-item">
              <button class="layer-toggle" id="wind" data-layer="wind">
                <span class="toggle-icon"></span>
                <span class="layer-name">Keskituuli</span>
              </button>
            </div>
            <div class="layer-item">
              <button class="layer-toggle" id="gust" data-layer="gust">
                <span class="toggle-icon"></span>
                <span class="layer-name">Tuulenpuuska</span>
              </button>
            </div>
            <div class="layer-item">
              <button class="layer-toggle" id="temperature" data-layer="temperature">
                <span class="toggle-icon"></span>
                <span class="layer-name">Ilmanl√§mp√∂tila</span>
              </button>
            </div>
            <div class="layer-item">
              <button class="layer-toggle" id="sea_surface_height" data-layer="sea_surface_height">
                <span class="toggle-icon"></span>
                <span class="layer-name">Merivedenkorkeus</span>
              </button>
            </div>
          </div>
        </section>

        <!-- Points of Interest -->
        <section class="panel-section">
          <h3>Kohteet (POI)</h3>
          <div class="layer-group">
            <div class="layer-item">
              <button class="layer-toggle" id="uimarannat" data-layer="uimarannat">
                <span class="toggle-icon"></span>
                <span class="layer-name">Uimarannat</span>
              </button>
            </div>
            <div class="layer-item">
              <button class="layer-toggle" id="venesatamat" data-layer="venesatamat">
                <span class="toggle-icon"></span>
                <span class="layer-name">Venesatamat</span>
              </button>
            </div>
            <div class="layer-item">
              <button class="layer-toggle" id="kohtaamispaikat" data-layer="kohtaamispaikat">
                <span class="toggle-icon"></span>
                <span class="layer-name">Kohtaamispaikat</span>
              </button>
            </div>
            <div class="layer-item">
              <button class="layer-toggle" id="ulkoilusaaret" data-layer="ulkoilusaaret">
                <span class="toggle-icon"></span>
                <span class="layer-name">Ulkoilusaaret</span>
              </button>
            </div>
            <div class="layer-item">
              <button class="layer-toggle" id="turvalaiteviat" data-layer="turvalaiteviat">
                <span class="toggle-icon"></span>
                <span class="layer-name">Turvalaiteviat</span>
              </button>
            </div>
            <div class="layer-item">
              <button class="layer-toggle" id="septit" data-layer="septit">
                <span class="toggle-icon"></span>
                <span class="layer-name">Septit</span>
              </button>
            </div>
          </div>
        </section>

        <!-- Waterway -->
        <section class="panel-section">
          <h3>V√§yl√§</h3>
          <div class="layer-group">
            <div class="layer-item">
              <button class="layer-toggle" id="vesiliikennemerkit" data-layer="vesiliikennemerkit">
                <span class="toggle-icon"></span>
                <span class="layer-name">Vesiliikennemerkit</span>
              </button>
            </div>
          </div>
        </section>

        <!-- Help Section -->
        <section class="panel-section">
          <h3>Pikan√§pp√§imet</h3>
          <div class="shortcuts">
            <div class="shortcut-item">
              <kbd>L</kbd>
              <span>Alustiedot</span>
            </div>
            <div class="shortcut-item">
              <kbd>N</kbd>
              <span>Navigointi</span>
            </div>
            <div class="shortcut-item">
              <kbd>A</kbd>
              <span>AIS</span>
            </div>
            <div class="shortcut-item">
              <kbd>E</kbd>
              <span>ENC</span>
            </div>
            <div class="shortcut-item">
              <kbd>ESC</kbd>
              <span>Piilota tasot</span>
            </div>
          </div>
        </section>
      </div>
    </aside>

    <!-- Panel Overlay (for mobile) -->
    <div class="panel-overlay" id="panel-overlay"></div>

    <!-- Right Panel for Vessel Information -->
    <aside class="vessel-panel" id="vessel-panel">
      <div class="panel-content">
        <section class="panel-section">
          <div class="section-header">
            <h3>Own Vessel</h3>
            <div class="data-source-selection">
              <button class="source-btn" id="gps-btn" data-source="gps" title="Use GPS location">
                GPS
              </button>
              <button class="source-btn" id="ais-btn" data-source="ais" title="Use AIS data">
                AIS
              </button>
            </div>
          </div>
          
          <!-- MMSI Input (hidden by default) -->
          <div class="mmsi-input-section" id="mmsi-input-section" style="display: none;">
            <div class="input-group">
              <input type="text" id="mmsi-input" placeholder="Enter MMSI number" maxlength="9" pattern="[0-9]*">
              <button id="mmsi-submit" class="submit-btn">Track</button>
            </div>
          </div>
          
          <!-- Vessel Information Display -->
          <div class="vessel-info" id="vessel-info">
            <div class="info-grid">
              <div class="info-item">
                <span class="info-label">Position</span>
                <span class="info-value" id="vessel-position">--</span>
              </div>
              <div class="info-item">
                <span class="info-label">Speed</span>
                <span class="info-value" id="vessel-speed">-- kn</span>
              </div>
              <div class="info-item">
                <span class="info-label">Heading</span>
                <span class="info-value" id="vessel-heading">--¬∞</span>
              </div>
              <div class="info-item" id="vessel-name-item" style="display: none;">
                <span class="info-label">Vessel</span>
                <span class="info-value" id="vessel-name">--</span>
              </div>
              <div class="info-item" id="mmsi-display-item" style="display: none;">
                <span class="info-label">MMSI</span>
                <span class="info-value" id="mmsi-display">--</span>
              </div>
            </div>
            
            <!-- Status indicator -->
            <div class="status-indicator" id="status-indicator">
              <span class="status-dot"></span>
              <span class="status-text">No data</span>
            </div>
          </div>
        </section>
      </div>
    </aside>

    <!-- Mouse Position Display -->
    <div id="mouse-position" class="mouse-position"></div>
    
    <!-- Map Container -->
    <div id="map" class="map-container"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
